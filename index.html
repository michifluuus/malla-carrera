<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Interactiva Edificación</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular - Edificación UPM</h1>
    <div id="creditos-aprobados">Créditos aprobados: 0</div>
  </header>

  <main>
    <div id="malla-container">

      <!-- Primer Año -->
      <section class="year">
        <h2>Primer Año</h2>

        <div class="semester">
          <h3>I Semestre</h3>
          <div class="subjects">
            <button class="subject locked" data-id="mat1" data-credits="6" data-pre="none">
              Matemáticas I<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="dib1" data-credits="6" data-pre="none">
              Dibujo Arquitectónico I<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="geo1" data-credits="6" data-pre="none">
              Geometría Descriptiva I<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="fundmat" data-credits="6" data-pre="none">
              Fundamentos materiales, Física y Química<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="mecanica" data-credits="6" data-pre="none">
              Mecánica Física<br/><small>(obligatoria)</small>
            </button>
          </div>
        </div>

        <div class="semester">
          <h3>II Semestre</h3>
          <div class="subjects">
            <button class="subject locked" data-id="mat2" data-credits="6" data-pre="mat1">
              Matemáticas II<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="fisinst" data-credits="6" data-pre="mecanica">
              Física de las Instalaciones<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="matcon1" data-credits="6" data-pre="fundmat">
              Materiales de Construcción I
            </button>
            <button class="subject locked" data-id="introconst" data-credits="6" data-pre="none">
              Introducción a la Construcción
            </button>
            <button class="subject locked" data-id="dib2" data-credits="3" data-pre="dib1">
              Dibujo Arquitectónico II
            </button>
            <button class="subject locked" data-id="geo2" data-credits="3" data-pre="geo1">
              Geometría Descriptiva II
            </button>
          </div>
        </div>
      </section>

      <!-- Segundo Año -->
      <section class="year">
        <h2>Segundo Año</h2>

        <div class="semester">
          <h3>III Semestre</h3>
          <div class="subjects">
            <button class="subject locked" data-id="estadistica" data-credits="6" data-pre="none">
              Estadística<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="legis" data-credits="6" data-pre="none">
              Legislación aplicada a la edificación<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="matcon2" data-credits="6" data-pre="matcon1">
              Materiales de Construcción II
            </button>
            <button class="subject locked" data-id="constfabr" data-credits="3" data-pre="none">
              Construcción de fábricas y revestimientos
            </button>
            <button class="subject locked" data-id="consthorm" data-credits="6" data-pre="none">
              Construcción de estructuras de hormigón
            </button>
            <button class="subject locked" data-id="dibdet1" data-credits="3" data-pre="none">
              Dibujo de detalles arquitectónicos I
            </button>
          </div>
        </div>

        <div class="semester">
          <h3>IV Semestre</h3>
          <div class="subjects">
            <button class="subject locked" data-id="economia" data-credits="6" data-pre="none">
              Economía de la empresa<br/><small>(obligatoria)</small>
            </button>
            <button class="subject locked" data-id="topo1" data-credits="6" data-pre="none">
              Topografía I
            </button>
            <button class="subject locked" data-id="resmat" data-credits="6" data-pre="none">
              Resistencia de materiales y elasticidad
            </button>
            <button class="subject locked" data-id="instal1" data-credits="6" data-pre="none">
              Instalaciones I
            </button>
            <button class="subject locked" data-id="constacero" data-credits="3" data-pre="none">
              Construcción de estructuras de acero
            </button>
            <button class="subject locked" data-id="dibdet2" data-credits="3" data-pre="dibdet1">
              Dibujo de detalles arquitectónicos II
            </button>
          </div>
        </div>
      </section>

      <!-- Tercer Año -->
      <section class="year">
        <h2>Tercer Año</h2>

        <div class="semester">
          <h3>V Semestre</h3>
          <div class="subjects">
            <button class="subject locked" data-id="analisgeo" data-credits="6" data-pre="none">
              Análisis de estructuras y geotecnia
            </button>
            <button class="subject locked" data-id="instal2" data-credits="6" data-pre="instal1">
              Instalaciones II
            </button>
            <button class="subject locked" data-id="constcerr" data-credits="6" data-pre="none">
              Construcción de cerramientos de fachada y cubiertas
            </button>
            <button class="subject locked" data-id="equipos" data-credits="3" data-pre="none">
              Equipos de obras y medios auxiliares
            </button>
            <button class="subject locked" data-id="topo2" data-credits="3" data-pre="topo1">
              Topografía II
            </button>
            <button class="subject locked" data-id="english" data-credits="6" data-pre="none">
              English for professional and academic communications
            </button>
            <button class="subject locked" data-id="interiorismo" data-credits="6" data-pre="none">
              Interiorismo
            </button>
          </div>
        </div>

        <div class="semester">
          <h3>VI Semestre</h3>
          <div class="subjects">
            <button class="subject locked" data-id="histconst" data-credits="3" data-pre="none">
              Historia de la construcción
            </button>
            <button class="subject locked" data-id="proyt1" data-credits="3" data-pre="none">
              Proyectos técnicos I
            </button>
            <button class="subject locked" data-id="medipres" data-credits="6" data-pre="none">
              Mediciones y presupuestos
            </button>
            <button class="subject locked" data-id="planprog1" data-credits="6" data-pre="none">
              Planificación y programación de obras I
            </button>
            <button class="subject locked" data-id="prevseg1" data-credits="6" data-pre="none">
              Prevención y seguridad I
            </button>
            <button class="subject locked" data-id="constpart" data-credits="3" data-pre="none">
              Construcción de particiones interiores y acabados
            </button>
            <button class="subject locked" data-id="constsost" data-credits="3" data-pre="none">
              Construcción sostenible
            </button>
          </div>
        </div>
      </section>

      <!-- Cuarto Año -->
      <section class="year">
        <h2>Cuarto Año</h2>

        <div class="semester">
          <h3>VII Semestre</h3>
          <div class="subjects">
            <button class="subject locked" data-id="proyt2" data-credits="6" data-pre="proyt1">
              Proyectos técnicos II
            </button>
            <button class="subject locked" data-id="hormigonestr" data-credits="6" data-pre="none">
              Hormigón estructural
            </button>
            <button class="subject locked" data-id="patolrehab" data-credits="6" data-pre="none">
              Patología y rehabilitación
            </button>
            <button class="subject locked" data-id="planprog2" data-credits="3" data-pre="planprog1">
              Planificación y programación de obras II
            </button>
            <button class="subject locked" data-id="gestproc" data-credits="3" data-pre="none">
              Gestión del proceso edificatorio
            </button>
            <button class="subject locked" data-id="valorperit" data-credits="3" data-pre="none">
              Valoraciones y tasaciones. Peritaciones judiciales
            </button>
            <button class="subject locked" data-id="prevseg" data-credits="3" data-pre="prevseg1">
              Prevención y seguridad
            </button>
          </div>
        </div>

        <div class="semester">
          <h3>VIII Semestre</h3>
          <div class="subjects">
            <button class="subject locked" data-id="calidad" data-credits="6" data-pre="none">
              Calidad de la edificación
            </button>
            <button class="subject locked" data-id="mantenimiento" data-credits="3" data-pre="none">
              Mantenimiento
            </button>
            <button class="subject locked" data-id="legisurban" data-credits="3" data-pre="none">
              Legislación urbanística
            </button>
            <button class="subject locked" data-id="antisismica" data-credits="6" data-pre="none">
              Ingeniería antisísmica
            </button>
            <button class="subject locked" data-id="pfg" data-credits="12" data-pre="english" data-fourth-year-only="true">
              Proyecto fin de grado
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
